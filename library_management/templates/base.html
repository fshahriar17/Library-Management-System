{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Blog{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'style.css' %}" />
</head>
<body>
    <nav class="navbar">
        <div class="logo">DIA Library</div>
        <input type="checkbox" id="toggle" class="toggle">
        <label for="toggle" class="hamburger">&#9776;</label>
        <ul class="nav-links">
            <li><a href="{% url 'blog_list' %}">Blogs</a></li>
            <li><a href="{% url 'book_list' %}">Books</a></li>
            {% if user.is_authenticated %}
            <li><a href="{% url 'member_list' %}">Members</a></li>
            <li><a href="{% url 'borrwed_book_list' %}">Borrow Records</a></li>
            <li><a href="{% url 'create_blog' %}">Create Blog</a></li>
            <li><a href="{% url 'logout_view' %}">Logout</a></li>
            {% else %}
            <li><a href="{% url 'login_view' %}">Login</a></li>
            {% endif %}
        </ul>
    </nav>
    <main>
        {% block content %} {% endblock %}
    </main>

</body>
</html>
