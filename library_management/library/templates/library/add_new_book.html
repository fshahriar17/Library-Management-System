{% extends 'base.html' %}


{% block title %}Add New Book{% endblock %}

{% block content %}

    <div class="form_container">
        <form method="POST" enctype="multipart/form-data" class="for-form"> <!-- enctype="multipart/form-data This Line is for file/imag send -->
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Save Book</button>
        </form>
        <a href="{% url 'book_list' %}">Back to Book List</a>
    </div>

{% endblock %}
