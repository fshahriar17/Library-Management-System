{% extends 'base.html' %}

{% block title %}Edit Member{% endblock %}

{% block content %}
<div class="form_container">
    <form method="POST" enctype="multipart/form-data" class="for-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Update Member</button>
    </form>
    <a href="{% url 'member_list' %}">Back to Member List</a>
</div>
{% endblock %}
